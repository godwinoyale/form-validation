<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/ccd5695ae3.js" crossorigin="anonymous"></script>
    <title>JS Form Validation</title>
</head>
<body>

    <div class="container">
        <form action="#">
            <h5>All fields marked Asterist are compulsory<sup>*</sup> </h5>
            <div class="input-group">
                <label for="fullName">Full Name<sup>*</sup></label>
                <input type="text" name="fullName" id="fullName" placeholder="Enter your name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone No<sup>*</sup></label>
                <input type="tel" name="phone" id="phone" placeholder="123 4567 8910" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            
            <div class="input-group">
                <label for="userEmail">Email<sup>*</sup></label>
                <input type="email" name="userEmail" id="userEmail" placeholder="Enter your email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            
            <div class="input-group">
            <label for="msg">Your Message<sup>*</sup></label>
            <textarea name="msg" id="msg" rows="5" placeholder="Enter your message" onkeyup="validateMessage()"></textarea>
            <span id="message-error"></span>
            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

            <script src="index.js"></script>
        </form>
    </div>
    
</body>
</html>
